<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        <div class="dcont">     
               <input id="display" class="display" type="text">
</div>
        <br>
        <br>
        <div>      
      <input  class="size" type="button" value="1" onclick=" display('1')">
        <input class="size" type="button" value="2" onclick=" display('2')">
        <input class="size" type="button" value="3" onclick=" display('3')">
        <input class="size" type="button" value="+" onclick=" display('+')">
</div>
        <div>
        <input class="size" type="button" value="4" onclick=" display('4')">
        <input class="size" type="button" value="5" onclick=" display('5')">
        <input class="size" type="button" value="6" onclick=" display('6')">
        <input class="size" type="button" value="-" onclick=" display('-')">
        <br>
        <input class="size" type="button" value="7" onclick=" display('7')">
        <input class="size" type="button" value="8" onclick=" display('8')">
        <input class="size" type="button" value="9" onclick=" display('9')">
        <input class="size" type="button" value="*" onclick=" display('*')">
        <br>
        <input class="size" type="button" value="0" onclick=" display('0')">
        <input class="size" type="button" value="." onclick=" display('.')">
        <input class="size" type="button" value="=" onclick=" calculate()">
        <input class="size" type="button" value="/" onclick=" display('/')">
        <br>
    </div>
    <div class="ccont">
        <input class="clear" id="clear" type="button" value="CLEAR" onclick=" clearvalue()">
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
